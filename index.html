<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício JS</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>B é maior que A?</h1>
        <h3>Analize dois números:</h3>
        <form id="form-AB">
            <input type="number" required placeholder="Número A" id="numero-A"><br>
            <input type="number" required placeholder="Número B" id="numero-B"><br>
            <button type="submit">Analizar</button>
        </form>
        <p class="success"></p>
        <p class="failure"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
